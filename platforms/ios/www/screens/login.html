    <script>
       
        var db = null;

        setTimeout(function () {
            db = window.sqlitePlugin.openDatabase({ name: 'demo.db', location: 'default' });
            db.transaction(function (tx) {
                tx.executeSql("SELECT count(*) as count from Registration ", [], function (tx, res) {
                   
                    if (res.rows.item(0).count > 0) {
                        window.location.href = '#/home';

        $(document).ready(function () {
          
                $('#RegisterButtton').click(function () {

                    var SoaMessage = '<soap12:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap12="http://www.w3.org/2003/05/soap-envelope">  <soap12:Body>    <ActivateLinkKey xmlns="https://www.SmarterASP.NET/UIF">      <linkKey>'+$('#RegistrationTextField').val()+'</linkKey>      <objectType>WORKER</objectType>    </ActivateLinkKey>  </soap12:Body></soap12:Envelope>';
                    var url = "https://www.uifsecure.com/UIFSecureWSClient-TEST/UIFequiptracking.asmx?op=ActivateLinkKey";
                    $.support.cors = true;
                    $.ajax({
                        type: "POST",
                        url: url,
                        jsonpCallback: "MyCallbackDED",
                        dataType: "xml",
                        processData: false,
                        contentType: "text/xml; charset=\"utf-8\"",
                        data: SoaMessage,
                        success: function (msg) {
                            var xml = $.parseXML($(msg).text());
                            var ClientGUID = $(xml).find('NewGUID ClientGUID').text();
                            var ClientName = $(xml).find('NewGUID ClientName').text();
                            var SiteGUID = $(xml).find('NewGUID SiteGUID').text();
                            var SiteName = $(xml).find('NewGUID SiteName').text();
                            var WorkerGUID = $(xml).find('NewGUID WorkerGUID').text();
                            var WorkerName = $(xml).find('NewGUID WorkerName').text();
                            var WorkerID = $(xml).find('NewGUID WorkerID').text();
                            var WorkerType = $(xml).find('NewGUID WorkerType').text();
                      
                            db = window.sqlitePlugin.openDatabase({ name: 'demo.db', location: 'default' });
                            db.transaction(function (tx) {

                                tx.executeSql('CREATE TABLE IF NOT EXISTS Registration (id integer primary key, ClientGUID text, ClientName text,SiteGUID text,SiteName text,WorkerGUID text,WorkerName text,WorkerID text,WorkerType text,created_at DATETIME DEFAULT CURRENT_TIMESTAMP,updated_at DATETIME DEFAULT CURRENT_TIMESTAMP)');
                                tx.executeSql('DELETE from Registration');
                                tx.executeSql("INSERT INTO Registration (ClientGUID, ClientName,SiteGUID,SiteName,WorkerGUID,WorkerName,WorkerID,WorkerType) VALUES (?,?,?,?,?,?,?,?)", [ClientGUID, ClientName, SiteGUID, SiteName, WorkerGUID, WorkerName, WorkerID, WorkerType], function (tx, res) {
                                window.location.href = '#/home';
                                });

                            }, function (e) {
                                alert("Failed to Register User");
                                alert("ERROR: " + e.message);
                            });


                        },
                        error: function (msg) {

                            alert("Failed to Register User");
                            alert("Failed: " + msg.status + ": " + msg.statusText);
                        }

                    });
                });
           
                // $('#RegisterButtton').hide();
                $('nav,div,footer').click(function () {
                    $('#RegistrationTextField').focus();
                });
                $('#RegistrationTextField').keyup(function () {
                    if ($(this).val().length == 0) {
                        $('#RegisterButtton').hide();                }
                    else {
                        $('#RegisterButtton').show();
                    }
                });

           
            });
